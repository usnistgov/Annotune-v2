<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thank You</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .thank-you-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 2.5rem;
            color: #007bff;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }
        .btn-home {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 25px;
            padding: 10px 20px;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn-home:hover {
            background-color: #0056b3;
            transform: translateY(-2px); /* Subtle lift effect */
        }
        .countdown {
            font-size: 1.5rem;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank You!</h1>
        <p>We appreciate your participation in this study. Your contribution is valuable and helps us make important findings.</p>
        <p class="countdown">Exiting in <span id="countdown">10</span> seconds...</p>
        <a href="/" class="btn btn-home">Return to Homepage</a>
    </div>

    <!-- JavaScript for Countdown and Redirection -->
    <script>
        // Countdown timer
        let countdownElement = document.getElementById('countdown');
        let countdown = 10;

        // Update the countdown every second
        let countdownInterval = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;

            // Redirect to homepage when the countdown reaches 0
            if (countdown <= 0) {
                clearInterval(countdownInterval);
                window.location.href = '/';  // Redirect to homepage (change URL if needed)
            }
        }, 1000);  // 1000 milliseconds = 1 second
    </script>
</body>
</html>
