<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <link
        rel="stylesheet"
        type="text/css"
        href="{% static '/login.css' %}"
        />

        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    </head>
    <body>
        <div class="sidenav">
            <div class="login-main-text">
               <h2>Application<br> Login Page</h2>
               <p>Login or register from here to access.</p>
            </div>
         </div>
         <div class="main">
            <div class="col-md-6 col-sm-12">
               <div class="login-form">
                  <div class="container">
                     <h2>Signup Form</h2>
                     <form method="post">
                         {% csrf_token %}
                         <div class="form-group">
                             <label for="id_first_name">First Name:</label>
                             <input type="text" id="id_first_name" name="first_name" class="form-control" required>
                         </div>
                         <div class="form-group">
                             <label for="id_last_name">Last Name:</label>
                             <input type="text" id="id_last_name" name="last_name" class="form-control" required>
                         </div>
                         <div class="form-group">
                             <label for="id_email">Email:</label>
                             <input type="email" id="id_email" name="email" class="form-control" required>
                         </div>

                         
        
                         <div class="form-group">
                           <label for="password">Password:</label>
                           <input name="password" type="password" placeholder="Password" id="password" required>
                       </div>

                       <!-- <div class="form-group">
                        <label for="password">Confirm Password:</label>
                        <input type="password" placeholder="Confirm Password" id="confirm_password" required>
                    </div> -->
                       
                         <button type="submit" class="btn btn-primary">Sign Up</button>
                         <button type="button" class="btn btn-primary" id="register-button">Login</button>
                        </form>
                 </div>
               </div>
            </div>
         </div>
         <script>
            document.getElementById("register-button").onclick = function() {
                window.location.href = "{% url 'login' %}";
            };
            </script>
    </body>
</html>
