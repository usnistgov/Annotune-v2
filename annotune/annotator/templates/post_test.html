<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .dashboard-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .form-section, .dashboard-section {
            padding: 20px;
            overflow-y: auto;
            border-radius: 5px;
        }
        .dashboard-section {
            background-color: #f8f9fa;
        }
        .form-section {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        @media (min-width: 992px) {
            .dashboard-container {
                flex-direction: row;
            }
            .form-section {
                width: 60%;
                height: 100vh;
                overflow-y: auto;
            }
            .dashboard-section {
                width: 40%;
                height: 100vh;
                overflow-y: auto;
            }
        }
        #barChart {
            max-height: 300px;
        }
        .table-responsive {
            max-height: 400px;
            overflow-y: auto;
        }
        .table td {
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            cursor: pointer;
        }
    </style>
    
</head>
<body>

<div class="container-fluid dashboard-container">
    <!-- Left Side: Feedback Form -->
    <div class="col-lg-6 form-section mb-4 mb-lg-0">
        <h2 class="text-center mb-4">Your Feedback</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="question1" class="font-weight-bold">Question 1: Based on the documents you labeled, what do you think are the key steps in the planning process?</label>
                <textarea class="form-control" id="question1" name="question1" rows="4" placeholder="Enter your response..."></textarea>
            </div>
            <div class="form-group mt-3">
                <label for="question2" class="font-weight-bold">Do you think there are any differences between planning for resilience and planning for sustainability?</label>
                <textarea class="form-control" id="question2" name="question2" rows="4" placeholder="Enter your response..."></textarea>
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </div>
        </form>
    </div>

    <!-- Right Side: Dashboard -->
    <div class="col-lg-6 dashboard-section">
        <h3 class="text-center mb-4">Documents Overview</h3>

        <!-- Bar Chart -->
        <div class="mb-4">
            <canvas id="barChart"></canvas>
        </div>

        <!-- Search and Reset Button -->
        <div class="form-group mt-4">
            <input type="text" id="searchInput" class="form-control" placeholder="Search by label or text...">
        </div>
        <div class="text-center mb-3">
            <button id="resetButton" class="btn btn-secondary">Reset Filters</button>
        </div>

        <div class="table-responsive mt-3">
            <table class="table table-striped table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>Document ID</th>
                        <th>Text</th>
                        <th>Label</th>
                    </tr>
                </thead>
                <tbody id="documentTableBody">
                    <!-- Table content will be generated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap Modal for the Pop-up -->
<div class="modal fade" id="textModal" tabindex="-1" aria-labelledby="textModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="textModalLabel">Full Text</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modalTextContent" style="white-space: pre-wrap;"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    // Retrieve the JSON data passed from the view
    var dashboardData = JSON.parse('{{ dashboard_json|escapejs }}');

    // Creating the bar chart
    const ctx = document.getElementById('barChart').getContext('2d');
    const barChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: Object.keys(dashboardData.labels_counts),
            datasets: [{
                label: '# of Documents',
                data: Object.values(dashboardData.labels_counts),
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    // Populate the table with the filtered data
    function populateTable(filteredData) {
        const tableBody = document.getElementById('documentTableBody');
        tableBody.innerHTML = '';  // Clear existing table content

        filteredData.forEach(function(doc) {
            var row = `<tr>
                        <td>${doc.document_id}</td>
                        <td class="text-cell" data-fulltext="${doc.text}">${doc.text}</td>
                        <td>${doc.labels}</td>
                       </tr>`;
            tableBody.innerHTML += row;
        });

        // Add event listeners to show full text in modal when clicking on text cells
        document.querySelectorAll('.text-cell').forEach(cell => {
            cell.addEventListener('click', function() {
                document.getElementById('modalTextContent').textContent = this.dataset.fulltext;
                var myModal = new bootstrap.Modal(document.getElementById('textModal'), {});
                myModal.show();
            });
        });
    }

    // Initial table population with all data
    populateTable(dashboardData.documents);

    // Filter the table based on the bar chart selection
    document.getElementById('barChart').onclick = function(evt) {
        const activePoints = barChart.getElementsAtEventForMode(evt, 'nearest', { intersect: true }, true);
        if (activePoints.length > 0) {
            const categoryIndex = activePoints[0].index;
            const selectedLabel = barChart.data.labels[categoryIndex];
            const filteredData = dashboardData.documents.filter(doc => doc.labels === selectedLabel);
            populateTable(filteredData);
        }
    };

    // Search functionality to filter the table by label and text
    document.getElementById('searchInput').addEventListener('keyup', function() {
        const filter = this.value.toLowerCase();
        const filteredData = dashboardData.documents.filter(doc => 
            doc.labels.toLowerCase().includes(filter) || 
            doc.text.toLowerCase().includes(filter)
        );
        populateTable(filteredData);
    });

    // Reset button functionality to clear all filters and reset the table
    document.getElementById('resetButton').addEventListener('click', function() {
        document.getElementById('searchInput').value = '';  // Clear the search input
        populateTable(dashboardData.documents);  // Repopulate the table with all data
    });
</script>

</body>
</html>
