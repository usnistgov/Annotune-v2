<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Animation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <style>
        .robot-container {
            position: relative;
            height: 100vh;
            overflow: hidden;
            background-color: #f8f9fa;
        }
        .robot-running {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100px;
            height: 100px;
            background: url('{% static "images/running.webp" %}') no-repeat center center / contain;
        }
        .robot-stop-label {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 150px;
            height: 150px;
            background: url('{% static "images/stop.webp" %}') no-repeat center center / contain;
            display: none;
        }
        @keyframes runAnimation {
            0% { left: 0; }
            100% { left: 100%; }
        }
        .running {
            animation: runAnimation 5s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 d-flex align-items-center mb-3">
                <div class="d-flex">
                    <a href="#" id="previousButton" class="btn btn-outline-secondary btn-lg nav-icon me-2">
                        <i class="fas fa-arrow-left"></i> Previous
                    </a>
                    <a href="#" id="nextButton" class="btn btn-outline-secondary btn-lg nav-icon">
                        Next <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
                <div class="ms-3 position-relative">
                    <div class="robot-running" id="robotRunning"></div>
                    <div class="robot-stop-label" id="robotStopLabel"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center mt-3">
        <button id="startButton" class="btn btn-primary">Start Auto Mode</button>
        <button id="stopButton" class="btn btn-secondary">Stop Auto Mode</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const robotRunning = document.getElementById('robotRunning');
            const robotStopLabel = document.getElementById('robotStopLabel');
            const startButton = document.getElementById('startButton');
            const stopButton = document.getElementById('stopButton');
            const auto = '{{ auto|lower }}' === 'true'; // Replace with the actual variable checking if auto mode is true

            if (auto) {
                robotRunning.classList.add('running');
                robotRunning.style.display = 'block';
                robotStopLabel.style.display = 'none';
            } else {
                robotRunning.style.display = 'none';
                robotStopLabel.style.display = 'block';
            }

            startButton.addEventListener('click', () => {
                robotRunning.classList.add('running');
                robotRunning.style.display = 'block';
                robotStopLabel.style.display = 'none';
            });

            stopButton.addEventListener('click', () => {
                robotRunning.classList.remove('running');
                robotRunning.style.display = 'none';
                robotStopLabel.style.display = 'block';
            });
        });
    </script>
</body>
</html>
