<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <link
        rel="stylesheet"
        type="text/css"
        href="{% static '/login.css' %}"open
        />

        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <!-- <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> -->
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <title>Fiifi</title>

    </head>
    <body>
        <div class="sidenav">
            <div class="login-main-text">
               <h2>Application<br> Login Page</h2>
               <p>Login or register from here to access.</p>
            </div>
         </div>
         <div class="main">
            <div class="col-md-6 col-sm-12">
               <div class="login-form">
                  <h2>Log in</h2>
                  <form method="post" action="{% url 'login' %}">
                     {% csrf_token %}
                         
                         <div class="form-group">
                             <label for="id_email">Email:</label>
                             <input type="email" id="id_email" name="email" class="form-control" required>
                         </div>

                       <div class="form-group">
                           <label for="password">Password:</label>
                           <input type="password" placeholder="Password" id="password" required autocomplete="on">
                       </div>
                     <button type="submit" class="btn btn-primary">Login</button>
                     <button type="button" class="btn btn-primary" id="register-button">Register</button>



                 </form>
               </div>
            </div>
         </div>

         <script>
            document.getElementById("register-button").onclick = function() {
                window.location.href = "{% url 'sign-up' %}";
            };
            </script>
    </body>
</html>
