{% extends "base.html" %}

{% block content%}
    <div class="row">
        <div class="col-6 m-3" >
            <h3>Text</h3>
            <div class="card m-2 p-3 " >
                {{text}}
            </div>
            <h5>Suggested labels</h5>
            <div class=" button-container ">
                {% for n in recommended_labels%}
            <button type="button"  class="btn btn-secondary btn-sm p-2 m-2" style="width: 20%;">{{n}} </button>
                {% endfor %}
            </div>

            <h5>Label</h5>
            
            <div>
                <input class="p-2 m-2"  type="text" placeholder="Enter label">
                <input class="btn btn-success btn-sm p-2 m-2" style="width: 20%;" type="submit">
                <button class="btn btn-primary btn-sm p-2 m-2" style="width: 20%;">skip</button>
            </div>
            
        </div>
        <div class="col-5 m-2 p-3 "  >
            <div class="card" >
                {% for cluster, words in keywords.items %}
            <div class="card">
                <div class="d-flex justify-content-between align-items-center p-2">
                    <h5>{{ cluster }}</h5>
                    <button class="btn btn-success btn-sm" style="width: 30%;">highlight</button>
                </div>
                
                <div class="p-2">
                    {% for words in words %}
                    <span class="badge bg-secondary badge-keyword">{{ words }}</span>
                    {% endfor %}
                </div>
            </div>
                

           {% endfor %}

            </div>
            
        </div>

        
    </div>

{% endblock %}
